// Top-level build file
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // KITA GANTI KE VERSI 8.0.0 AGAR COCOK DENGAN YAML
        classpath "com.android.tools.build:gradle:8.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
