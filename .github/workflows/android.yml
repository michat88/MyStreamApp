name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Kita pakai cara manual tanpa plugin "setup-gradle" yang canggih
    # supaya tidak perlu menghubungi server cache yang sedang error
    - name: Setup Gradle Manual
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.0'
        cache-read-only: false # Coba paksa matikan/abaikan jika error
      
    - name: Build APK
      # Tambahkan '--no-build-cache' untuk melarang penggunaan cache
      run: gradle assembleDebug --no-build-cache --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
